<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
             
       h1{
        text-align: center;
        justify-content: center;
        text-transform: uppercase;
        font-style: oblique;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

        .btn{
             
            height: 50px;
            width: 59px;
            margin: 6px;
            font-size: 26px;

        }


        .calculator-container{

            width: 100%;
            max-width: 300px;
        }

        
        #result{
            width: 97%;
            margin-top: 64px;
            text-align: right;
            height: 50px;
            font-size: 35px;
            border-width: 2px;
        }
        
        .clear{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
    <h1 class="display-4"><strong>CALCULATOR</strong></h1>
</header>

<div>
    <div class="calculator-container ml-auto mr-auto">
        <input type="text" id="result" placeholder="0">
        <br>
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(1)">1</button>
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(2)">2</button>
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(3)">3</button>
        <button type="button" class="btn btn-primary" onclick="displayOnScreen('+')">+</button><br>
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(4)">4</button> 
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(5)">5</button> 
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(6)">6</button> 
        <button type="button" class="btn btn-primary" onclick="displayOnScreen('-')">-</button><br>
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(7)">7</button> 
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(8)">8</button> 
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(9)">9</button> 
        <button type="button" class="btn btn-primary" onclick="displayOnScreen('/')">/</button><br>
        <button type="button" class="btn btn-primary" onclick="displayOnScreen(0)">0</button> 
        <button type="button" class="btn btn-primary" onclick="displayOnScreen('.')">.</button> 
        <button type="button" class="btn btn-primary" onclick="solve()">=</button>
        <button type="button" class="btn btn-primary" onclick="del()">C</button>
       
        <ul id="history"></ul>
        
        <button class="btn btn-danger w-50 clear" onclick="clearHistory()">Clear history</button>
    </div>
</div>

<script>
    function displayOnScreen(num1)
    {
       let num = document.getElementById("result").value;
       document.getElementById("result").value = num + num1;
    }

    function del()
    {
       document.getElementById("result").value = "";
    }

    function solve()
    {
        let exp = document.getElementById("result").value;
        let res = eval(exp);
        let history = document.getElementById("history").innerHTML;
        if (res == "Infinity")
        {
            alert("Can't be divided by Zero" );
        }
        else
        {
            document.getElementById("result").value = res;
            document.getElementById("history").innerHTML = "<li>" + exp + "=" + res +  "</li>" + history ;
        }     
    }

    function clearHistory()
    {
        document.getElementById("history").innerHTML = "";
    }
 
</script>

</body>
</html>
